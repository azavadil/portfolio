<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
	
	
	<!-- Imports to make the navbar work --> 
	<style type="text/css">body{padding-top: 60px;}@media(max-width:979px){body{padding-top:0px;}}</style> 	
	<link rel="stylesheet" href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-combined.no-icons.min.css">

	
    <!-- Imports to make the social buttons work --> 
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
    
    <!-- Imports to make the dropdown buttons work --> 
    <script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fjquery.js"></script>
	<script src="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic" rel="stylesheet" type="text/css"> 
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,300,400,600,700,800" rel="stylesheet" type="text/css"> 

	<!-- 
	<link href="F:/Tictactoe/main.css" rel="stylesheet" type="text/css" id="cssLink" />  
	-->
	<style id="dynamicCSS"></style> 

    </head>
    <body>

    <!-- Mobile-friendly navbar adapted from example -->
    <!-- http://twitter.github.io/bootstrap/examples/starter-template.html --> 
    <div class="navbar navbar-inverse navbar-fixed-top"> 
      <div class="navbar-inner">
	<div class="container"> 
	  <button type="button" class="btn btn-navbar" data-toggle="collapse" data-targets=".nav-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button> 
	  <a class="brand" href="#">Board games</a> 
	  
	</div>
      </div>
    </div>

    <!-- We use raw-fluid inside containers to achieve a resizable layout --> 
    <!-- blogs.endjin.com/2013/04/tips-for-implementing-responsive-design-using-bootstrap --> 
    <!-- http://stackoverflow.com/a/12270322 -->

	<div class="container">
      <!-- Font and paired font of .heading/.subheading and body from Google Fonts --> 
      <!-- www.google.com/fonts/specimen/Ubuntu --> 
      <!-- www.google.com/fonts/specimen/Ubuntu#pairings --> 
      <!-- http://twitter.github.io/bootstrap/base-css.html#typography --> 
    <div class="row-fluid heading">
		<div class="span12"> 
			<h1 id="mainTitle">Basic Board Games</h1> 
		</div>
    </div>      
	
	<!-- Single button -->
	<div class="row-fluid heading">      
		<div class="span12 selectButton"> 
			
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				Select Game <span class="caret"></span>
				</button>
				  <ul class="dropdown-menu">
					<li><a href="#" id="button-tictactoe">Tic Tac Toe</a></li>
					<li><a href="#" id="button-connect4">Connect 4</a></li>
				  </ul>
			</div>
			
		</div>
    </div>
	
	<!-- This is the section where we inject the game title -->     
	<div class="row-fluid heading">
		<div class="span12" id="gameTitle"> 
						 
		</div>
    </div>      
	
	
	<!-- This is the section where we inject the subheading -->
	<div class="row-fluid subheading">
		<div class="span12" id="gameSubTitle">
		</div>
    </div> 
    
	
	
	<!-- This is where we inject the table that represents the board --> 
    <div class="row-fluid boardRow">
		<div class="span8 offset2 mainBoard" id="boardContainer"> 
			
		</div> 
	</div> 
	
	<!-- This is where we inject the gameover message and the restart btn --> 
    <div class="row-fluid subheading">
		<div class="span8 offset2" id="gameOverMsg"> 
				
		</div>
		
	</div> 
	<div class="row-fluid boardRow">
		<div class="span8 offset2 pagination-centered" id="playAgain"> 
			
		</div>
		
	</div> 
	
  <!-- Not crucial, but we put this under a CC By-SA 3.0 license. --> 
  <!-- http://creativecommons.org/licenses/ --> 
  <div class="row-fluid footer"> 
    <div class="span12"> 
      <p>This work is licensed under the <a href="http://creativecommons.org/licenses/by-sa/3.0/">CC By-SA 3.0</a></p>
    </div> 
  </div> 
</div> 
	
 


  </body> 
  <!-- <script type="text/javascript" src="http://azavadilttt.s3-website-us-west-2.amazonaws.com/tictactoe.js"></script> -->
  <script type="text/javascript" src="tictactoe.js" </script> 
  <script type="text/javascript" src="tictactoeMain.js" </script> 
  
</html>
